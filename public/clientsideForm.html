<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Basic Form Example </title>
    <script defer src="js/processClient.js"></script>
</head>

<body>
    <header>
        <h1>Clientside Form</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="clientsideForm.html">Clientside form processing</a></li>
            <li><a href="serversideForm.html">Serverside form processing</a></li>
        </ul>

    <form id="processForm">
        <fieldset>
            <label>Enter your first name</label>
            <input type="text" id="firstName" required>

            <button type="submit">Submit</button>
        </fieldset>
    </form>
    <div id="output"></div>
</body>
